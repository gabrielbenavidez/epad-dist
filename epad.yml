host: 10.0.1.11
mode: lite
config: environment
ontologyname: YOUR_ONTOLOGY_NAME
ontologyapikey: YOUR_ONTOLOGY_APIKEY
cache:
  size: "10g"
  inactivetime: "60m"
compression:
  minsize: "20"
keycloak:
  mode: build
  dockerfiledir: ".\/keycloak"
  user: admin
  password: admin
  email: admin@gmail.com
  port: 8899
  loc: "keycloak"
couchdb:
  mode: image
  image: "ibmcom\/couchdb3:latest"
  user: admin
  password: admin
  port: 8888
  dblocation: "..\/couchdbloc"
dicomweb:
  mode: build
  dockerfiledir: ".\/dicomweb-server"
  port: 8090
  dbname: chronicle
  log: true
  auth: none
  loc: "pacs"
  dimsetemp: "..\/dimsetemp"
  dimseport: 4002
  aet: "PACS"
  branch: "master"
epadlite:
  mode: build
  dockerfiledir: ".\/epadlite"
  port: 8080
  dbname: epadlite
  log: true
  https: false
  auth: auth
  loc: "api"
  branch: "master"
epadjs:
  mode: build
  dockerfiledir: ".\/epadjs"
  port: 80
  branch: "master"
mariadb:
  mode: image
  image: latest
  dbname: epaddb
  user: admin
  password: admin
  rootpassword: admin
  port: 3306
  log: false
  backuploc: ".\/epaddb_nodata.sql"
  dblocation: "..\/mariadbloc"
